<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container text-center ">
            <div class="row">
                <h1 class="title">TO DO</h1>
            </div>
            <div class="row">
                <div class="mb-5 d-flex form-box mt-2 col">
                    <label for="task-input" class="form-label"></label>
                    <input type="text" class="form-control" id="task-input" aria-describedby="emailHelp" placeholder="Enter a task..">
                    <button id="plus-btn" type="submit" class="btn"><svg
                            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                        </svg></button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div id="tasks">
                </div>
            </div>
        </div>


        <div class="container justify-content-center d-flex" id="button-group">
            <div class="row btn-row gap-md-5" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary col" id="btn-all">All</button>
                <button type="button" class="btn btn-outline-secondary col" id="btn-active">Active</button>
                <button type="button" class="btn btn-outline-success col" id="btn-completed">Completed</button>
                <button type="button" class="btn btn-outline-danger col" id="btn-clear-completed">Clear Completed</button>
            </div>
        </div>


    </section>


    <script src="main.js"></script>
</body>

</html>
